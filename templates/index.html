<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Packet-Sleuth Dashboard</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Styles File -->
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top Bar with Logo -->
      <div id="top-bar" class="d-flex align-items-center mb-4">
        <img
          src="../static/images/Packet-Sleuth Logo.png"
          alt="Packet-Sleuth Logo"
          style="height: 115px; margin-right: 15px"
        />
        <h1 class="flex-grow-1 text-center mb-0">Packet-Sleuth Dashboard</h1>
        <button id="toggleScan" class="btn btn-primary">Start Scan</button>
      </div>
      <!-- Small Cards Flexbox -->
      <div class="d-flex mb-4">
        <div class="card small-card">
          <h5>Total Packets</h5>
          <p id="totalPackets">0</p>
        </div>
        <div class="card small-card">
          <h5>Alerts</h5>
          <p id="totalAlerts">0</p>
        </div>
        <div class="card small-card">
          <h5>Top Protocol</h5>
          <p id="topProtocol">N/A</p>
        </div>
      </div>
      <!-- Graph Cards -->
      <div class="card">
        <h4 class="mb-3">Packets per Second</h4>
        <canvas id="packetChart" height="50px" width="100vw"></canvas>
      </div>
      <div class="card">
        <h4 class="mb-3">Packet Types</h4>
        <canvas id="packetChart2" height="50px" width="100vw"></canvas>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer">&copy; 2025 Packet-Sleuth. All rights reserved.</div>
  </body>

  <script>
    const socket = io();
    let scanRunning = false; // --- Toggle Scan Button ---
    const toggleBtn = document.getElementById("toggleScan");
    toggleBtn.addEventListener("click", () => {
      scanRunning = !scanRunning;
      if (scanRunning) {
        toggleBtn.textContent = "Stop Scan";
        toggleBtn.classList.remove("btn-primary");
        toggleBtn.classList.add("stop-mode");
      } else {
        toggleBtn.textContent = "Start Scan";
        toggleBtn.classList.remove("stop-mode");
        toggleBtn.classList.add("btn-primary");
      }
    })

    // --- THE ONLY JAVASCRIPT YOU NEED ---
            
            // 1. Ask Python for the latest graph JSON every 500ms
            setInterval(async function() {
                const response = await fetch('/graph-json');
                const graphJSON = await response.json();
                
                // 2. Hand the JSON to Plotly to draw
                // Plotly.react is faster than .newPlot because it only updates changes
                Plotly.react('packetChart', graphJSON.data, graphJSON.layout);
            }, 500);
  </script>
</html>
